<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/SignupStyle.css" />
    <link rel="stylesheet" href="../css/Si-Lo-responsive.css" />
  </head>

  <body>
    <div class="image">
      <img
        src="../images/furniture.png"
        alt="picture of furniture and plants" />
    </div>
    <div class="loginbox">
      <div class="container">
        <h1>Welcome to Lalasia</h1>
        <h1>Sign Up</h1>
        <div class="input-fields">
          <form action="">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
              required />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
              required />
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required />
            <br />
            <input
              type="password"
              id="password"
              placeholder="Create Password"
              required />
            <br />
            <input
              type="password"
              id="password"
              placeholder="Confirm Password"
              required />
            <br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number"
              required />
            <br />
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Your Address"
              required />
            <br />
            <input
              type="submit"
              class="submit"
              value="Sign Up"
              onclick="window.open('../index.html')" />
            <br />
            <div class="bottom">
              <p>Already Have An Account? <a href="login.html">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
