<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="../css/loginStyle.css" />
    <link rel="stylesheet" href="../css/Si-Lo-responsive.css" />
  </head>
  <body>
    <div class="image">
      <img src="../images/furniture.png" alt="picture of furniture and plants" />
    </div>
    <div class="login">
      <div class="container">
        <h3>Welcome Back To</h3>
        <h2>Lalasia</h2>
        <p>Log In</p>
        <div class="input-fields">
          <form action="">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required />
            <br />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required />
            <br />
            <input
              type="submit"
              class="submit"
              value="Log In"
              onclick="window.open('../index.html')" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
